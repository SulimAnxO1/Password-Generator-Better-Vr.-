<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <h1>Password Generator</h1>

      <!-- PASSWORD CONTAINER -->
      <div class="password-container">
        <input type="text" id="password" readonly title="Password" />
        <i class="fa-regular fa-copy" id="copy-btn"></i>
      </div>

      <!-- OPTIONS -->
      <div class="options">
        <!-- PASSWORD LENGTH -->
        <div class="option">
          <label for="length">Password Length</label>
          <div class="range-container">
            <input type="range" id="length" min="6" max="25" value="12" />
            <span id="length-value">12</span>
          </div>
        </div>

        <!-- INCLUDE UPPERCASE -->
        <div class="option">
          <label for="uppercase">Include UPPERCASE</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <!-- INCLUDE LOWERCASE -->
        <div class="option">
          <label for="lowercase">Include lowercase</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <!-- INCLUDE NUMBERS -->
        <div class="option">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <!-- INCLUDE SYMBOLS -->
        <div class="option">
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>

        <!-- GENERATE PASSWORD BUTTON -->
        <button generate-btn>
          <i class="fa-solid fa-lock"></i>
          Generate Password
        </button>

        <!-- PASSWORD STRENGTH BAR -->
        <div class="strength-container">
          <p>Password Strength <span id="strength-label">Medium</span></p>

          <!-- STRENGTH METER -->
          <div class="strength-meter">
            <div class="strength-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/JavaScript/script.js"></script>
  </body>
</html>
